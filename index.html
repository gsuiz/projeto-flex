<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="container__box-img">
        <picture>
          <source media="(min-width:760px)" srcset="images/image-header-desktop.jpg" type="image/jpg" class="container__image image--dekt">
          <img src="images/image-header-mobile.jpg" class="container__image">
        </picture>
      </div>
      <div class="container__description">
        <div class="container__text">
          <h1>Get
            <span class="text__purple">insights</span> 
            that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>      
        <div class="container__list">
          <ul>
            <li>
              10k+ 
              <ul><li class="list__small-text">COMPANIES</li></ul>
            </li>
            <li>
              314 
              <ul><li class="list__small-text">TEMPLATES</li></ul>
            </li>
            <li>
              12m+ 
              <ul><li class="list__small-text">QUERIES</li></ul>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
